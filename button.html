<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Game</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        body {
            overflow: hidden; /* Disable page scrolling */
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative; /* Ensure elements are positioned relative to this container */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        #emojiDisplay {
            font-size: 3em;
            margin: 20px;
        }

        .inventory {
            position: fixed;
            bottom: 10px;
            left: 10px;
            max-height: 50vh;
	    width: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	    font-size: 1.2em;
        }

        .crafting {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .shop {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-align: center;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .shop-item button {
            padding: 5px 10px;
            cursor: pointer;
        }

       .trashcan {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 4.375em; /* Increased from 2.5em to 4.375em for 75% increase */
    cursor: pointer;
    z-index: 1001;
}

.trashcan:hover {
    color: red;
}

        .pet {
            position: absolute;
            cursor: grab;
            font-size: 3em;
        }

        .falling-emoji {
            position: fixed;
            top: 0;
            transform: translateX(-50%);
            font-size: 3em;
            animation: fall 2s ease-out forwards;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

.skin-blue {
    background-color: #3498db;
    color: white;
    border: 2px solid #2980b9;
}

.skin-red {
    background-color: #e74c3c;
    color: white;
    border: 2px solid #c0392b;
}
    </style>
</head>
<body>
    <div id="trashcan" class="trashcan">üóëÔ∏è</div>
    <div class="container">
        <div id="fallingEmojiContainer" class="falling-emoji-container"></div>
        <button id="collectButton">Collect Emoji</button>

        <div id="emojiDisplay"></div>

        <div id="inventory" class="inventory">
            <h3>Your Emoji Inventory</h3>
            <div id="inventoryList" class="inventory-list"></div>
        </div>

        <div id="crafting" class="crafting">
            <h3>Crafting Recipe</h3>
            <div id="recipeList" class="recipe-list"></div>
            <button id="craftButton">Craft</button>
            <p id="coinCount">Coins: 0</p>
        </div>
    </div>

    <div id="shop" class="shop">
        <h3>Shop</h3>
        <div id="shopItems">
            <div class="shop-item" data-type="pet" data-price="10">
                <span>üê∂</span><a>Dog</a>
                <button class="buyButton">Buy for 10 üíµ</button>
            </div>
            <div class="shop-item" data-type="pet" data-price="20">
                <span>üê±</span><a>Cat</a>
                <button class="buyButton">Buy for 20 üíµ</button>
            </div>

	    <div class="shop-item" data-type="button-skin" data-price="30" data-skin-class="skin-blue">
	        <span>üîµ Blue Button</span>
   		<button class="buyButton">Buy for 30 üíµ</button>
	    </div>

	    <div class="shop-item" data-type="button-skin" data-price="50" data-skin-class="skin-red">
    		<span>üî¥ Red Button</span>
   		<button class="buyButton">Buy for 50 üíµ</button>
	    </div>

            <div class="shop-item" data-type="rare-button" data-price="70">
                <span>üåü Rare Button</span>
                <button class="buyButton">Buy for 70 üíµ</button>
            </div>

            <div class="shop-item" data-type="legendary-button" data-price="100">
                <span>üî• Legendary Button</span>
                <button class="buyButton">Buy for 100 üíµ</button>
            </div>



        </div>
    </div>
    <script src="assets/js/button-game.js"></script>
</body>
</html>
